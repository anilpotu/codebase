{{- $registry := .Values.global.imageRegistry | default "" }}
{{- $image := .Values.image.repository }}
{{- $tag := .Values.image.tag }}
{{- $fullImage := ternary (printf "%s/%s:%s" $registry $image $tag) (printf "%s:%s" $image $tag) (ne $registry "") }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: product-service
    version: v1
    app.kubernetes.io/name: product-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: product-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: product-service
        version: v1
        app.kubernetes.io/name: product-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-eureka-server
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for eureka-server to be ready..."
              until wget -qO- http://{{ .Values.eurekaServer.host }}:{{ .Values.eurekaServer.port }}/actuator/health 2>/dev/null | grep -q '"status":"UP"'; do
                echo "eureka-server not ready, retrying in 5s..."
                sleep 5
              done
              echo "eureka-server is ready!"
      containers:
        - name: product-service
          image: {{ $fullImage }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://{{ .Values.configServer.host }}:{{ .Values.configServer.port }}"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: config-user
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: config-password
            - name: EUREKA_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: eureka-user
            - name: EUREKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: eureka-password
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://$(EUREKA_USER):$(EUREKA_PASSWORD)@{{ .Values.eurekaServer.host }}:{{ .Values.eurekaServer.port }}/eureka"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: SPRING_REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.springProfile | quote }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: {{ .Values.service.port }}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
