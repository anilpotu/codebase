apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: secure-distributed
  labels:
    app: product-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: product-service
        version: v1
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
        - name: wait-for-eureka-server
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for eureka-server to be ready..."
              until wget -qO- http://eureka-server:8761/actuator/health 2>/dev/null | grep -q '"status":"UP"'; do
                echo "eureka-server not ready, retrying in 5s..."
                sleep 5
              done
              echo "eureka-server is ready!"
      containers:
        - name: product-service
          image: secure-distributed/product-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
              protocol: TCP
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: config-user
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: config-password
            - name: EUREKA_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: eureka-user
            - name: EUREKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: eureka-password
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://$(EUREKA_USER):$(EUREKA_PASSWORD)@eureka-server:8761/eureka"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: SPRING_REDIS_HOST
              value: "redis"
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: secure-distributed
  labels:
    app: product-service
spec:
  type: ClusterIP
  selector:
    app: product-service
  ports:
    - port: 8083
      targetPort: 8083
      protocol: TCP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: product-service-pdb
  namespace: secure-distributed
  labels:
    app: product-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: product-service
