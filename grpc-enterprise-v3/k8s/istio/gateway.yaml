apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: enterprise-gateway
  namespace: grpc-enterprise
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: enterprise-tls-credential
      hosts:
        - "api.enterprise.example.com"
        - "grpc.enterprise.example.com"
    - port:
        number: 80
        name: http
        protocol: HTTP
      tls:
        httpsRedirect: true
      hosts:
        - "api.enterprise.example.com"
        - "grpc.enterprise.example.com"
