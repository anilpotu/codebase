# Default deny-all policy for the namespace
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: grpc-enterprise
spec:
  {}
---
# Allow ingress gateway to reach all services
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: grpc-enterprise
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
---
# Allow actuator health probe endpoints
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-probes
  namespace: grpc-enterprise
spec:
  action: ALLOW
  rules:
    - to:
        - operation:
            paths: ["/actuator/health*"]
            methods: ["GET"]
---
# Financial service access control
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-financial-service
  namespace: grpc-enterprise
spec:
  selector:
    matchLabels:
      app: financial-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: ["8081"]
            paths: ["/api/accounts*", "/api/transactions*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: ["grpc-enterprise"]
      to:
        - operation:
            ports: ["8081"]
            paths: ["/api/accounts*", "/api/transactions*"]
---
