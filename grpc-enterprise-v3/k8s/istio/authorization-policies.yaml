---
# User service REST + gRPC access control
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-grpc-user-service
  namespace: grpc-enterprise
spec:
  selector:
    matchLabels:
      app: grpc-enterprise-v3
  action: ALLOW
  rules:
    # gRPC endpoints
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: ["9090"]
            paths: ["/UserService/*"]
    - from:
        - source:
            namespaces: ["grpc-enterprise"]
      to:
        - operation:
            ports: ["9090"]
            paths: ["/UserService/*"]
    # Public auth endpoints (register/login)
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: ["8080"]
            paths: ["/api/auth/*"]
            methods: ["POST"]
    # REST user endpoints (authenticated)
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: ["8080"]
            paths: ["/api/users*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: ["grpc-enterprise"]
      to:
        - operation:
            ports: ["8080"]
            paths: ["/api/users*"]
