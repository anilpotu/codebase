apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: financial-service
  namespace: grpc-enterprise
spec:
  hosts:
    - "api.enterprise.example.com"
    - "financial-service"
  gateways:
    - enterprise-gateway
    - mesh
  http:
    - match:
        - uri:
            prefix: /api/accounts
        - uri:
            prefix: /api/transactions
      route:
        - destination:
            host: financial-service
            port:
              number: 8081
            subset: v1
          weight: 100
      timeout: 5s
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: 5xx,reset,connect-failure,retriable-4xx
      corsPolicy:
        allowOrigins:
          - regex: ".*"
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
        allowHeaders:
          - Authorization
          - Content-Type
        maxAge: "24h"
