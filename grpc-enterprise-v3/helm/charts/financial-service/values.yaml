replicaCount: 2

image:
  repository: financial-service
  tag: latest

service:
  port: 8081

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: "1"
    memory: 1Gi

db:
  url: "jdbc:postgresql://postgres-service:5432/financialdb"
  secretName: financial-service-db-secret

pdb:
  enabled: true
  minAvailable: 1

javaOpts: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"
