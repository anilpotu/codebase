apiVersion: v1
kind: Service
metadata:
  name: social-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: social-service
    app.kubernetes.io/name: social-service
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    app: social-service
