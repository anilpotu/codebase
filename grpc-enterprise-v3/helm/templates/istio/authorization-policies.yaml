{{- if .Values.global.istio.enabled }}
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: deny-all
  namespace: {{ .Values.global.namespace }}
spec:
  {}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-ingress-gateway
  namespace: {{ .Values.global.namespace }}
spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-probes
  namespace: {{ .Values.global.namespace }}
spec:
  action: ALLOW
  rules:
    - to:
        - operation:
            paths: ["/actuator/health*"]
            methods: ["GET"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-financial-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: financial-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "financial-service" "service" "port" | quote }}]
            paths: ["/api/accounts*", "/api/transactions*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: [{{ .Values.global.namespace | quote }}]
      to:
        - operation:
            ports: [{{ index .Values "financial-service" "service" "port" | quote }}]
            paths: ["/api/accounts*", "/api/transactions*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-health-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: health-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "health-service" "service" "port" | quote }}]
            paths: ["/api/health-records*", "/api/vitals*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: [{{ .Values.global.namespace | quote }}]
      to:
        - operation:
            ports: [{{ index .Values "health-service" "service" "port" | quote }}]
            paths: ["/api/health-records*", "/api/vitals*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-social-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: social-service
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "social-service" "service" "port" | quote }}]
            paths: ["/api/profiles*", "/api/posts*", "/api/connections*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: [{{ .Values.global.namespace | quote }}]
      to:
        - operation:
            ports: [{{ index .Values "social-service" "service" "port" | quote }}]
            paths: ["/api/profiles*", "/api/posts*", "/api/connections*"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-grpc-user-service
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: grpc-enterprise-v3
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "user-grpc-service" "service" "grpcPort" | quote }}]
            paths: ["/UserService/*"]
    - from:
        - source:
            namespaces: [{{ .Values.global.namespace | quote }}]
      to:
        - operation:
            ports: [{{ index .Values "user-grpc-service" "service" "grpcPort" | quote }}]
            paths: ["/UserService/*"]
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "user-grpc-service" "service" "actuatorPort" | quote }}]
            paths: ["/api/auth/*"]
            methods: ["POST"]
    - from:
        - source:
            principals:
              - "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"
      to:
        - operation:
            ports: [{{ index .Values "user-grpc-service" "service" "actuatorPort" | quote }}]
            paths: ["/api/users*"]
            methods: ["GET", "POST", "PUT", "DELETE"]
    - from:
        - source:
            namespaces: [{{ .Values.global.namespace | quote }}]
      to:
        - operation:
            ports: [{{ index .Values "user-grpc-service" "service" "actuatorPort" | quote }}]
            paths: ["/api/users*"]
{{- end }}
