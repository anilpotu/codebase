apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-server
  namespace: userservice
  labels:
    app: eureka-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-server
  template:
    metadata:
      labels:
        app: eureka-server
    spec:
      initContainers:
        - name: wait-for-config-server
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -qO- http://config-server:8888/actuator/health 2>&1 | grep -q "UP"; do echo "Waiting for config-server..."; sleep 5; done; echo "config-server ready"']
      containers:
        - name: eureka-server
          image: userservice-eureka-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8761
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              value: "config-user"
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              value: "config-pass"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx200m -Xms64m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "350Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8761
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
  namespace: userservice
  labels:
    app: eureka-server
spec:
  selector:
    app: eureka-server
  ports:
    - port: 8761
      targetPort: 8761
