apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: userservice
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      initContainers:
        - name: wait-for-eureka
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -qO- http://eureka-server:8761/actuator/health 2>&1 | grep -q "UP"; do echo "Waiting for eureka-server..."; sleep 5; done']
      containers:
        - name: order-service
          image: userservice-order-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              value: "config-user"
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              value: "config-pass"
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: "http://eureka:eureka@eureka-server:8761/eureka"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx200m -Xms64m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "350Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 180
            periodSeconds: 10
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: userservice
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
    - port: 8082
      targetPort: 8082
