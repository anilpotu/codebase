apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: userservice
  labels:
    app: config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: userservice-config-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "native"
            - name: CONFIG_REPO_PATH
              value: "file:///config-repo"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx300m -Xms128m"
          volumeMounts:
            - name: config-repo
              mountPath: /config-repo
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 5
      volumes:
        - name: config-repo
          configMap:
            name: config-repo
---
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: userservice
  labels:
    app: config-server
spec:
  selector:
    app: config-server
  ports:
    - port: 8888
      targetPort: 8888
