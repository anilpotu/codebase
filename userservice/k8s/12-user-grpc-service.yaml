apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-grpc-service
  namespace: userservice
  labels:
    app: user-grpc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-grpc-service
  template:
    metadata:
      labels:
        app: user-grpc-service
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres 5432; do echo "Waiting for postgres..."; sleep 3; done']
        - name: wait-for-eureka
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -qO- http://eureka-server:8761/actuator/health 2>&1 | grep -q "UP"; do echo "Waiting for eureka-server..."; sleep 5; done']
      containers:
        - name: user-grpc-service
          image: userservice-user-grpc-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8090
              name: http
            - containerPort: 9090
              name: grpc
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              value: "config-user"
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              value: "config-pass"
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: "http://eureka:eureka@eureka-server:8761/eureka"
            - name: DB_HOST
              value: "postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: userservice-secrets
                  key: db-username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: userservice-secrets
                  key: db-password
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx400m -Xms128m"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "350Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 180
            periodSeconds: 10
            failureThreshold: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8090
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: user-grpc-service
  namespace: userservice
  labels:
    app: user-grpc-service
spec:
  selector:
    app: user-grpc-service
  ports:
    - port: 8090
      targetPort: 8090
      name: http
    - port: 9090
      targetPort: 9090
      name: grpc
