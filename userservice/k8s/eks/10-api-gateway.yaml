apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: userservice
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      initContainers:
        - name: wait-for-eureka
          image: busybox:1.36
          command: ['sh', '-c', 'until wget -qO- http://eureka-server:8761/actuator/health 2>&1 | grep -q "UP"; do echo "Waiting for eureka-server..."; sleep 5; done']
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z userservice-eks-redis.90ltcd.ng.0001.use1.cache.amazonaws.com 6379; do echo "Waiting for ElastiCache Redis..."; sleep 5; done']
      containers:
        - name: api-gateway
          image: 932888576933.dkr.ecr.us-east-1.amazonaws.com/userservice/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_CLOUD_CONFIG_URI
              value: "http://config-server:8888"
            - name: SPRING_CLOUD_CONFIG_USERNAME
              value: "config-user"
            - name: SPRING_CLOUD_CONFIG_PASSWORD
              value: "config-pass"
            - name: SPRING_REDIS_HOST
              value: "userservice-eks-redis.90ltcd.ng.0001.use1.cache.amazonaws.com"
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: "http://eureka:eureka@eureka-server:8761/eureka"
            - name: SPRING_MAIN_WEB_APPLICATION_TYPE
              value: "reactive"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xmx400m -Xms128m"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 10
            failureThreshold: 15
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 15
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: userservice
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8000
      name: http
